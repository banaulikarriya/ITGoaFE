<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true"
        style="background-image: url('./assets/img/fabio-mangione.jpg');">
        <div class="filter"></div>
    </div>
    <div class="section profile-content" style="padding-top: 16px">
        <div class="container">
            <div class="owner">
                <div class="avatar">
                    <img src="./assets/img/faces/joe-gardner-2.jpg" alt="Circle Image"
                        class="img-circle img-no-padding img-responsive">
                </div>

                <div class="row">
                    <div class="col-md-12">

                        <div class="col-md-6" style="float: left;">
                            <h4 class="title">Jane Faker<br /></h4>
                            <h6 class="description">Music Producer</h6>
                            <h6 class="description">category</h6>
                            <h6 class="description">description</h6>
                        </div>
                        <div class="col-md-6" style="text-align: right; float: left;" >
                            <!-- <h4 class="title" style="text-align: right">Share Pofiler<br /></h4> -->
                            <h6 class="description" style="text-align: right">share profile</h6>
                            <h6 class="description" style="text-align: right">edit profile</h6>
                            <h6 class="description" style="text-align: right">00</h6>

                        </div>
                    </div>
                </div>
                

                <div class="row">
                        <div class="col-md-12">
    
                            <div class="col-md-6" style="float: left;">
                                <h4 class="title">Mobile<br /></h4>
                                <h6 class="description">Email id</h6>
                                <h6 class="description">website</h6>
                                <h6 class="description">open hours</h6>
                                <h6 class="description">Street address</h6>
                                <h6 class="description">landmark</h6>
                                <div class="col-md-12">
                                        <div class="row">
                                        <div class="col-md-4">city</div>
                                        <div class="col-md-4">state</div>
                                        <div class="col-md-4">pincode</div>
                                        </div>
                                </div>
                            </div>
                            <div class="col-md-6" style="text-align: right; padding-top: 5%; float: left;" >
                               <textarea class="form-control"></textarea>
                               <div>reviews</div>
    
                            </div>
                        </div>
                    </div>

            </div>


            <div class="row">
                <div class="col-md-12 ml-auto mr-auto text-center" style="border: 1px solid black">
                    <!-- <p>An artist of considerable range, Jane Faker — the name taken by Melbourne-raised, Brooklyn-based Nick Murphy — writes, performs and records all of his own music, giving it a warm, intimate feel with a solid groove structure. </p>
                  -->
                    <br />
                    <textarea class="form-control" placeholder="Add Here" style="border: 0px !important"></textarea>
                    <div style="padding-top : 10px">
                        <button style="float: left;" class="btn btn-outline-default btn-round"><i class="fa fa-cog"></i>
                            Photo</button>
                        <button style="float: left;" class="btn btn-outline-default btn-round"><i class="fa fa-cog"></i>
                            Video</button>
                    </div>
                </div>
            </div>
            <br />
            <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                    <ngb-tabset [justify]="'center'">
                        <ngb-tab title="Follows">
                            <ng-template ngbTabContent>
                                <div class="row following" id="follows">
                                    <div class="col-md-6 ml-auto mr-auto">
                                        <ul class="list-unstyled follows">
                                            <li>
                                                <div class="row">
                                                    <div class="col-md-2 col-sm-2 ml-auto mr-auto">
                                                        <img src="./assets/img/faces/clem-onojeghuo-2.jpg"
                                                            alt="Circle Image"
                                                            class="img-circle img-no-padding img-responsive">
                                                    </div>
                                                    <div class="col-md-7 col-sm-4 ml-auto">
                                                        <h6>Flume<br /><small>Musical Producer</small></h6>
                                                    </div>
                                                    <div class="col-md-3 col-sm-2 ml-auto mr-auto">
                                                        <div class="form-check">
                                                            <label class="form-check-label">
                                                                <input class="form-check-input" type="checkbox" value=""
                                                                    checked="">
                                                                <span class="form-check-sign"></span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                            <hr />
                                            <li>
                                                <div class="row">
                                                    <div class="col-md-2 col-sm-2 ml-auto mr-auto">
                                                        <img src="./assets/img/faces/ayo-ogunseinde-2.jpg"
                                                            alt="Circle Image"
                                                            class="img-circle img-no-padding img-responsive">
                                                    </div>
                                                    <div class="col-md-7 col-sm-4 ml-auto">
                                                        <h6>Banks<br /><small>Singer</small></h6>
                                                    </div>
                                                    <div class="col-md-3 col-sm-2 ml-auto mr-auto">
                                                        <div class="form-check">
                                                            <label class="form-check-label">
                                                                <input class="form-check-input" type="checkbox" value=""
                                                                    checked="">
                                                                <span class="form-check-sign"></span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </ng-template>
                        </ngb-tab>
                        <ngb-tab title="Following">
                            <ng-template ngbTabContent>
                                <h3 class="text-muted">Not following anyone yet :(</h3>
                                <br>
                                <button class="btn btn-warning btn-round">Find artists</button>
                            </ng-template>
                        </ngb-tab>
                    </ngb-tabset>
                </div>
            </div>
        </div>
    </div>
</div>
