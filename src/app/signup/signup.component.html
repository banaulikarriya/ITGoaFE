<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <!-- <div class="filter"></div> -->
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Welcome</h3>
                        <div class="social-line text-center">
                            <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                <i class="fa fa-facebook-square"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                <i class="fa fa-google-plus"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </div>
                        <form class="register-form" [formGroup]="signupForm">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Name" formControlName="name">
                            
                            <label>Email</label>
                            <input type="text" class="form-control" placeholder="Email" formControlName="email">

                            <label>Contact</label>
                            <input type="text" class="form-control" placeholder="Contact" formControlName="contact">

                            <label>User Name</label>
                            <input type="text" class="form-control" placeholder="Username" formControlName="username">

                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password"
                                formControlName="password">
                            <button class="btn btn-danger btn-block btn-round" (click)="signup()">Register</button>
                        </form>
                        <div class="forgot">
                            <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col text-center" routerLinkActive="active">
                <a [routerLink]="['/login']" class="btn btn-outline-neutral btn-round btn-lg">Login</a>
            </div>
        </div>
    </div>
</div>
